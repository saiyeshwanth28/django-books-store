{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in results %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.image.url}}">
            <div class="box-element product"></div>
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add to cart</button>
            <a class="btn btn-outline-success" href="/{{product.id}}">View</a>
            <h4 style="display: inline-block;float: right">Rs.{{product.price}}</h4>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
